<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css"> <!-- Link to your stylesheet -->
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>

      <div class="card">
        <span class="card-image">
        </span>
        <div class="card-body">
            <a class="card-category">Learning</a>
            <p class="card-date">Published 21 Dec 2023</p>
            <h2 class="card-title">HTML & CSS foundations</h2>
            <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card-author">
                <img class="card-author-image" src="./assets//images/image-avatar.webp" alt="user">
                <p class="card-author-name">Greg Hooper</p>
            </div>
          </div>
      </div>
  </main>
</body>
</html>
